	<div class="col s12 card-panel center-align teal">
		<form>
				<span class="amber-text text-darken-1">WHAT DO GET DONE?</span>
				<input ng-model="todo.content" id="content" type="text" class="validate" required>
				<button ng-click="add(todo)" class="btn-flat amber darken-1 grey-text text-darken-3">OK</button>
		</form>
	</div>
</div>

<div class="row" id="todos">
	<div class="s12 card-panel teal">
		<div class="center-align" ng-if="TodosData.todos.length == 0">
			<span class="amber-text text-darken-1">Nothing here.</span>
		</div>

	  <table>
	    <tbody>
	      <tr ng-repeat="todo in todos = (TodosData.todos|filter:isDoneFilter)">
	      	<td width="10%">
	      		<input check-done
	      					 ng-checked="todo.is_done"
	      					 todo-id="{{ todo.id }}"
									 type="checkbox"
									 id="done_{{ todo.id }}">

   					<label for="done_{{ todo.id }}"></label>
   				</td>
	      	<td width="30%" am-time-ago="todo.created | amParse:'YYYY-MM-DDTHH:mm:ss+0000'"></td>
	      	<td width="50%">{{ todo.content }}</td>
	      	<td width="10%" class="remove">
	      		<span class="flat-btn" remove-todo todo-id="todo.id">
          		<i class="material-icons">delete</i>
	      		</span>
	      	</td>
	      </tr>
	    <tbody>
	  </table>
	</div>
</div>

<div class="row" ng-if="TodosData.paging.nextPage">
	<div class="col s12 center-align">
		<button ng-click="loadMore()" class="btn-flat amber darken-1 grey-text text-darken-3">Load more</button>
	</div>
</div>
